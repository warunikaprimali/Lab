<app-user-navbar></app-user-navbar>
<div class="panda" xmlns="">
  <div class="ear"></div>
  <div class="face">
    <div class="eye-shade"></div>
    <div class="eye-white">
      <div class="eye-ball"></div>
    </div>
    <div class="eye-shade rgt"></div>
    <div class="eye-white rgt">
      <div class="eye-ball"></div>
    </div>
    <div class="nose"></div>
    <div class="mouth"></div>
  </div>
  <div class="body"> </div>
  <div class="foot">
    <div class="finger"></div>
  </div>
  <div class="foot rgt">
    <div class="finger"></div>
  </div>
</div>
<form (submit)="login()">
  <div class="hand"></div>
  <div class="hand rgt"></div>
  <!--<h1>Panda Login</h1>-->
  <div class="form-group">
    <input name="email" [(ngModel)]="email" required="required" class="form-control"/>
    <label class="form-label">Username    </label>
  </div>
  <div class="form-group">
    <input  name="password" [(ngModel)]="password"  id="password" type="password" required="required" class="form-control"/>
    <label class="form-label">Password</label>

    <button class="btn" type="submit">Login </button>
  </div>
</form>
